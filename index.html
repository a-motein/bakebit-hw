<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">

  <body>
    
<section id="headerSec">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <img src="img/FB_Logo.svg" alt="Brand Logo">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>

            <div class="col-md">
                <div class="formBox">
                    <form>
                        <div class="mb-3">
                          <label for="formInputEmail1" ></label>
                          <input type="text" id="formInputEmail1" name="formInputEmail1" aria-describedby="formInputEmail1" autofocus placeholder="Email address or phone number" aria-label="Email address or phone number">
                        </div>
                        <div class="mb-3">
                          <label for="formInputPassword1" ></label>
                          <input type="password" id="formInputPassword1" name="formInputPassword1" placeholder="Password" aria-label="password">
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Log In</button>
                      </form>


                      <a href="#">Forgotten password?</a>
                                
                      <hr>

                      <button type="button" class="btn2">Create New Account</button>
                </div>

                <p class="lastWord"> <a href="#">Create a Page</a>
                    for a celebrity, band or business</p>

            </div>
        </div>
    </div>
</section>
